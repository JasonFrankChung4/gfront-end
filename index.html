    <script src="/code-gov-web-components.js" defer></script>
    <script>

      function addToLoadScreen(text) {
        document.getElementById('load-screen').innerHTML += "<p>" + text + "</p>";
      }

      function loadScript(url) {
        var script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
        addToLoadScreen('<p>loading ' + url + '</p>');
      }

      // load fetch polyfill if required
      if (window.fetch === undefined) {
        console.warn("this browser doesn't support fetch, so we'll load a polyfill");
        loadScript('/polyfills/fetch.js');
      }

      if (window.customElements === undefined) {
        console.warn("this browser doesn't support custom elements, so we'll load a polyfill");
        loadScript('/polyfills/custom-elements.js');
      }

      try {
        /* global CustomEvent */
        new CustomEvent('test');
      } catch (error) {
        console.warn("This browser doesn't support CustomEvent, which is used by code-gov-style, so we'll load a polyfill");
        loadScript('/polyfills/custom-event.js');
      }

      try {
        /* global URLSearchParams */
        new URLSearchParams("?test=test").delete("test");
      } catch (error) {
        console.warn("This browser doesn't support URLSearchParams, so we'll load a polyfill");
        loadScript('/polyfills/url-search-params.js');
      }

      addToLoadScreen("loading index.bundle.js")
    </script>
